{% extends 'layout.html' %}

{% block content %}
  <div>
    <h2>Login</h2>
    <form method="POST" action="" class="form">
      {{ form.csrf_token }}
      
      {% for field in form %}
        <div>
          <label for="{{ field.name }}">{{ field.label }}</label>
          {{ field }}
        </div>
        {% if field.errors %}
          <div>
            <small>{{ field.errors[0] }}</small>
          </div>
        {% endif %}
      {% endfor %}
      
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
